<div ng-show="state.is('data.contacts')"><div class="row"><h3 class="text-center"><div class="col-xs-12">Contacts <small><i># of contacts showing: {{count}}</i></small></div></h3></div><div class="row"><form class="form-inline"><div class="form-group pull-right"><label for="activeList" class="text-info">Status</label><select id="activeList" class="form-control" ng-model="status" ng-options="status for status in statuss"></select></div></form></div><br><div class="row"><form class="form-inline"><div class="form-group pull-right"><label for="selectList" class="text-info">Category</label><select id="selectList" class="form-control" ng-model="list" ng-options="list.name for list in lists"></select></div><div class="form-group"><label for="selectList" class="text-info">Search By</label><select id="selectList" class="form-control" ng-model="searchOption" ng-options="searchOption for searchOption in searchOptions"></select></div><div class="form-group"><input type="text" ng-model="tableParams.filter()[searchOption]" class="form-control" placeholder="Enter {{searchOption}}"></div><div class="form-group"><button class="btn btn-info" ng-click="tableParams.filter()[searchOption] = ''">Clear</button></div></form></div></div><br><div ng-show="state.is('data.contacts')" class="table-responsive"><table style="word-wrap:break-word" ng-table="tableParams" class="table table-condensed table-hover table-bordered"><tr ng-repeat="mod in $data" ng-click="loadContact(mod)"><td data-title="'First Name'" sortable class="col-md-2">{{mod.first_name}}<td data-title="'Last Name'" sortable class="col-md-2">{{mod.last_name}}<td data-title="'Email'" sortable class="col-md-2">{{mod.email_address}}<td data-title="'Company'" sortable class="col-md-2">{{mod.company_name}}<td data-title="'City State'" sortable class="col-md-2">{{mod.addresses[0].city}} {{mod.addresses[0].state}}</table></div><div ng-show="state.is('data.contacts.contact')" ui-view=""></div>
