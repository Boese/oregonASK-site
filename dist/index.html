<!doctype html>
<html data-ng-app="schoolApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/1dac8720.schoolApp.min.css">
  </head>

  <body ng-controller="LoginCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a data-toggle="collapse" data-target=".navbar-collapse" ui-sref='login' class="navbar-brand">OregonASK Database</a>
      </div>
      <div class="collapse navbar-collapse">
          <ul ng-if="loginbutton === 'Logout'" class="nav navbar-nav">
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset();" ui-sref="schools.list">Schools</a></li>
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="sponsors.list">Sponsors</a></li>
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="nutrition.list">Nutrition</a></li>
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="summerfood.list">Summerfood</a></li>
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="programs.list">Programs</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li ng-if="loginbutton === 'Logout'" style="padding-right:20px"><a style="color: white !important; background-color: #fc5c4f;" data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="contacts.list">Contacts</a></li>
            <li style="padding-right:20px"><button data-toggle="collapse" data-target=".navbar-collapse" ng-click="logout()" type="button" class="btn btn-default btn-sm navbar-btn pull-right">{{loginbutton}}</button></li>
          </ul>
      </div>
    </nav>
    <div class="container-fluid" style="padding:40px 30px 75px 30px">
        <div ui-view></div>
    </div>
    <script src="js/b32dccbe.schoolApp.min.js"></script>
   </body>
</html>
