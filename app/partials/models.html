
<div class="row text-center">
  <h3>All {{model}}s</h3>
  <button class="btn btn-info" ui-sref="{{url}}.grid">Export {{url}} data</button>
  <button class="btn btn-success" ui-sref="{{url}}.new">Add New {{mode}}</button>
</div>
<hr>

<div class="row">
    <div class="row">
      <div class="col-md-5">
        <div class="input-group">
          <span class="input-group-addon">Search by</span>
          <input type="text" ng-model="tableParams.filter()[first]" class="form-control" placeholder="{{model}} {{first}}">
        </div>
      </div>
      <div class="col-md-3">
        <div class="input-group">
          <span class="input-group-addon">Search by</span>
          <input type="text" ng-model="tableParams.filter()[second]" class="form-control" placeholder="{{model}} {{second}}">
        </div>
      </div>
      <div class="col-md-4">
        <div class="input-group">
          <span class="input-group-addon">Search by</span>
          <input type="text" ng-model="tableParams.filter()[third]" class="form-control" placeholder="{{model}} {{third}}">
        </div>
      </div>
    </div>
</div>

<div class="table-responsive">
  <table ng-table="tableParams" class="table">
    <tr>
      <td><b>{{first}}</b></td>
      <td><b>{{second}}</b></td>
      <td><b>{{third}}</b></td>
      <td><b>View</b></td>
      <td><b>Delete</b></td>
    </tr>
    <tr ng-repeat="mod in $data">
      <td filter="tableParams.filter()|json">{{getColumn(mod,first)}}</td>
      <td>{{getColumn(mod,second)}}</td>
      <td>{{getColumn(mod,third)}}</td>
      <td><a class="btn btn-primary" ui-sref="{{url}}.view({id:mod.id})">View</a></td>
      <td><a class="btn btn-danger"  ng-click="delete(mod,mod.id)">Delete</a></td>
    </tr>
  </table>
</div>
