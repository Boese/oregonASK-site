<h3 class="text-center"><b>{{model}}s Data</b> <div class="btn btn-danger btn-sm pull-left" type="button" class="close" aria-label="Close" ui-sref="data.list({model:model})"><span aria-hidden="true">&times;</span></div></h3>
<hr>

<div class="row">
  <form class="form-horizontal col-md-offset-2" role="form">
    <h4 style="color:green">Export</h4>
    <div class="form-group">
      <label class="col-sm-2 control-label">Which columns should we export?</label>
      <div class="col-sm-6">
        <select class="form-control" ng-model="export_column_type"</select>
          <option value='all'>All</option>
          <option value='visible'>Visible</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Which rows should we export?</label>
      <div class="col-sm-6">
        <select class="form-control" ng-model="export_row_type"</select>
          <option value='all'>All</option>
          <option value='visible'>Visible</option>
          <option value='selected'>Selected</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">What format would you like?</label>
      <div class="col-sm-6">
        <select class="form-control" ng-model="export_format"</select>
          <option value='csv'>CSV (Excel)</option>
          <option value='pdf'>PDF</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-6">
        <button ng-click="export()">Export</button>
      </div>
    </div>
    <div class="custom-csv-link-location">
      <label style="color:blue">Your CSV download link:</label>
      <span class="ui-grid-exporter-csv-link">&nbsp</span>
    </div>
  </form>
  <hr>

  <div class="row">
    <div class="text-center">
      <ul style="list-style: none">
        <li style="color:#fc5c4f"><strong>Number of all rows: </strong> {{ gridOptions.data.length | number }}</li>
        <li style="color:blue"><strong>Number of rows visible: </strong> {{ rowsVisible | number }}</li>
        <li style="color:green"><strong>Number of rows selected: </strong> {{ rowsSelected | number }}</li>
      </ul>
    </div>
    <div class="btn-group pull-right" dropdown is-open="status.isopen">
      <button type="button" class="btn btn-info dropdown-toggle" dropdown-toggle ng-disabled="disabled">
        Toggle Visible Columns <span class="caret"></span>
      </button>
      <ul class="dropdown-menu" role="menu">
        <li ng-repeat="column in columns" role="presentation" ng-class="{'active': (!column.active)}"><a role="menuitem" tabindex="-1" ng-click="toggleColumns($index)">{{column.displayName}}</a></li>
      </ul>
    </div>
  </div>
  <hr>

  <div style="height:600px" ui-grid="gridOptions" class="grid" external-scopes="$scope"
  ui-grid-edit ui-grid-resize-columns ui-grid-selection ui-grid-exporter ui-grid-importer ui-grid-move-columns></div>
</div>
</div>
