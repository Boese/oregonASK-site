<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<html data-ng-app="schoolApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>OregonASK Database</title>
    <meta name="description" content="oregonASK Database site">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/ng-table/ng-table.min.css">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.min.css">
    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.css">
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.min.css"/>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css(app) styles/oregonAsk.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-controller="LoginCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <p class="navbar-text">OregonASK Database</p>
      </div>

      <div class="collapse navbar-collapse">
        <div ng-if="loginbutton === 'Logout'" class="nav navbar-nav btn-group" dropdown is-open="status.isopen">
          <button type="button" class="btn btn-primary dropdown-toggle navbar-btn" dropdown-toggle ng-disabled="disabled">
            Data Tables <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="dataTable in dataTables">
              <a data-toggle="collapse" data-target=".navbar-collapse" ui-sref="data.list({model:dataTable.model})" ng-click="setTable(dataTable)">{{dataTable.model}}</a>
            </li>
          </ul>
        </div>

        <ul class="nav navbar-nav pull-right">
          <li ng-if="loginbutton === 'Logout'" style="padding-right:20px"><button class="btn btn-primary navbar-btn" data-toggle="collapse" data-target=".navbar-collapse" ui-sref="data.contacts">Contacts</button></li>
          <li style="padding-right:20px"><button data-toggle="collapse" data-target=".navbar-collapse" ng-click="logout()" type="button" class="btn btn-default navbar-btn pull-right">{{loginbutton}}</button></li>
        </ul>
      </div>
    </nav>
    <div class="container-fluid" style="padding:40px 30px 75px 30px">
        <div ui-view></div>
    </div>

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script type="text/javascript" src="bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/ng-table/ng-table.js"></script>
    <script type="text/javascript" src="bower_components/angular-base64/angular-base64.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-select/dist/select.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/csv-js/csv.js"></script>
    <script type="text/javascript" src="bower_components/pdfmake/build/pdfmake.js"></script>
    <script type="text/javascript" src="bower_components/pdfmake/build/vfs_fonts.js"></script>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="bower_components/angular-underscore/angular-underscore.js"></script>
    <script type="text/javascript" src="bower_components/papaparse/papaparse.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/oregonAsk.js -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>
    <script type="text/javascript" src="scripts/grid-controller.js"></script>
    <script type="text/javascript" src="scripts/contacts-controller.js"></script>
    <script type="text/javascript" src="scripts/services.js"></script>
    <script type="text/javascript" src="scripts/directives.js"></script>
    <!-- endbuild -->
   </body>
</html>
