<!doctype html>
<html data-ng-app="schoolApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- build:css css/schoolApp.min.css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/angular-ui-select/dist/select.css">
    <link rel="stylesheet" href="bower_components/selectize/dist/css/selectize.css">
    <link rel="styleSheet" href="bower_components/angular-ui-grid/ui-grid.css"/>
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>

  <body ng-controller="LoginCtrl">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a data-toggle="collapse" data-target=".navbar-collapse" ui-sref='login' class="navbar-brand">OregonASK Database</a>
      </div>
      <div class="collapse navbar-collapse">
          <ul ng-if="loginbutton === 'Logout'" class="nav navbar-nav">
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset();" ui-sref="schools.list">Schools</a></li>
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="sponsors.list">Sponsors</a></li>
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="nutrition.list">Nutrition</a></li>
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="summerfood.list">Summerfood</a></li>
              <li><a data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="programs.list">Programs</a></li>
          </ul>
          <ul class="nav navbar-nav pull-right">
            <li ng-if="loginbutton === 'Logout'" style="padding-right:20px"><a style="color: white !important; background-color: #fc5c4f;" data-toggle="collapse" data-target=".navbar-collapse" ng-click="reset()" ui-sref="contacts.list">Contacts</a></li>
            <li style="padding-right:20px"><button data-toggle="collapse" data-target=".navbar-collapse" ng-click="logout()" type="button" class="btn btn-default btn-sm navbar-btn pull-right">{{loginbutton}}</button></li>
          </ul>
      </div>
    </nav>
    <div class="container-fluid" style="padding:40px 30px 75px 30px">
        <div ui-view></div>
    </div>
    <!-- build:js js/schoolApp.min.js -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="bower_components/modernizr/modernizr.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-resource/angular-resource.js"></script>
    <script type="text/javascript" src="bower_components/ng-table/ng-table.js"></script>
    <script type="text/javascript" src="bower_components/angular-base64/angular-base64.js"></script>
    <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script type="text/javascript" src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-select/dist/select.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/csv-js/csv.js"></script>
    <script type="text/javascript" src="bower_components/pdfmake/build/pdfmake.js"></script>
    <script type="text/javascript" src="bower_components/pdfmake/build/vfs_fonts.js"></script>

    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers.js"></script>
    <script type="text/javascript" src="scripts/grid-controller.js"></script>
    <script type="text/javascript" src="scripts/contacts-controller.js"></script>
    <script type="text/javascript" src="scripts/services.js"></script>
    <script type="text/javascript" src="scripts/directives.js"></script>
    <!-- endbuild -->
   </body>
</html>
